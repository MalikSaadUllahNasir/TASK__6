<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="website icon" type="jpg" href="logo.jpg" >
    <title>Saad'Ullah Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container ml-5">
        <h1 class="text-center mb-5">Library Management System</h1>
        <form action="" id="bookForm">
            <div class="form-group mb-3">
                <label for="BookTitle">Book Title:</label>
                <input type="text" class="form-control" id="booktitle"  placeholder="Enter Book Title" required>
            </div>
            <div class="form-group mb-3">
                <label for="Author">Author:</label>
                <input type="text" class="form-control" id="author"  placeholder="Enter Author Name" required>
            </div>
            <div class="form-group mb-3">
                <label for="Genre">Genre:</label>
                <input type="text" class="form-control" id="genre"  placeholder="Enter Book Genre" required>
            </div>
            <div class="form-group mb-3">
                <label for="Year">Year:</label>
                <input type="text" class="form-control" id="year"  placeholder="Enter Publish Year" required>
            </div>
            <div class="form-group mb -3">
                <label for="Quantity">Quantity:</label>
                <input type="text" class="form-control" id="quantity"  placeholder="Enter Quantity" required>
            </div>
            <button class="btn btn-success" type="submit" id="addbtn">Add Book</button>
            <button class="btn btn-warning ml-3" type="clear" id="clearbtn">Clear All</button>
        </form>

        <table class="table mt-4" id="bookTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="model fade" id="editmodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Edit Book Details</h2>
                    </div>
                    <div class="modal-body">
                        <form action="">editForm
                            <div class="form-group mb-3">
                                <label for="BookTitle">Book Title:</label>
                                <input type="text" class="form-control" id="booktitle"  placeholder="Enter Book Title" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="Author">Author:</label>
                                <input type="text" class="form-control" id="author"  placeholder="Enter Author Name" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="Genre">Genre:</label>
                                <input type="text" class="form-control" id="genre"  placeholder="Enter Book Genre" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="Year">Year:</label>
                                <input type="text" class="form-control" id="year"  placeholder="Enter Publish Year" required>
                            </div>
                            <div class="form-group mb -3">
                                <label for="Quantity">Quantity:</label>
                                <input type="text" class="form-control" id="quantity"  placeholder="Enter Quantity" required>
                            </div>
                            <input type="hidden" id="editBookId">
                            <button class="btn btn-success" type="submit" id="addbtn">Save Changes</button>
                            <button class="btn btn-danger ml-2" type="button" id="clsbtn" data-dismiss="modal">Clear All</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
